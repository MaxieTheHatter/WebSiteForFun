<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="../styles/calculator.css">
<script src="../scripts/jquery-3.1.1.min.js" defer></script>
<script src="../scripts/calculator.js" defer></script>
<title>Simple Calculator</title>
</head>
<body>

	<ul id="NavBar">
		<li><a href="../../index.html">Home</a></li>
		<li><a href="../pages/picture.html">Pictures</a></li>

	</ul>
	<header>
	<h1>A Simple Calculator</h1>
	<p>simple calculator using JQuery</p>
	</header>

	<aside class="resultBlock">
		<h2 class="resultBlock__title">Results</h2>
		<ul id="results" class="resultBlock__list"></ul>
	</aside>

	<div id="calculator" class="calc">
		<span id="result" class="calc__display">0</span>
		<span class="calc__number">1</span>
		<span class="calc__number">2</span>
		<span class="calc__number">3</span><br>
		<span class="calc__number">4</span>
		<span class="calc__number">5</span>
		<span class="calc__number">6</span><br>
		<span class="calc__number">7</span>
		<span class="calc__number">8</span>
		<span class="calc__number">9</span><br>
		<span id="clear" class="calc__number">C</span>
		<span class="calc__number">0</span>
		<span id="clearall" class="calc__number">AC</span><br>
		<span class="calc__sign">+</span>
		<span class="calc__sign">-</span>
		<span id="equals" class="calc__sign">=</span><br>
		<span class="calc__sign">*</span>
		<span class="calc__sign">/</span>
	</div>
</body>
</html>
